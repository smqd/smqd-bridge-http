package {
  name = "smqd-bridge-http"

  plugins = [
    {
      name = "smqd-bridge-http"
      class = com.thing2x.smqd.bridge.HttpBridgeDriver
      multi-instantiable = true

      default-config {
        parallelism = 0
        queue = 20
        overflow-strategy = drop-buffer  # drop-head drop-tail drop-buffer drop-new backpressure fail
      }

      config-schema {
        sections = [
          {
            title = "General"
            rows = [
              {
                columns = [
                  {
                    key = parallelism
                    type = integer
                    title = "Parallelism"
                    min = 1
                    max = 64
                  },
                  {
                    key = queue
                    type = integer
                    title = "Queue Size"
                    min = 20
                    max = 100
                  },
                  {
                    key = overflow-strategy
                    type = string
                    enum = ["drop-head", "drop-tail", "drop-buffer", "drop-new", "backpressure", "fail"]
                  }
                ]
              }
            ]
          }
        ]
      }
    }
  ]
}